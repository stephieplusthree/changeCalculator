<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css"></link>
  </head>

  
<body>
    <!-- Write your markup here -->

    <div class="container">
      <div class="form-group">
        <label for="usr">TOTAL AMOUNT DUE</label>
        <input type="text" class="form-control" id="amount-due" placeholder="$0.00">
      </div>
      <div class="form-group">
        <label for="pwd">TOTAL AMOUNT RECEIVED</label>
        <input type="password" class="form-control" id="amount-received" placeholder="$0.00">
      </div>
       <button id="calculate-change">Calculate</button><br>
    </form>
    <br>

  

    

    <table style="width: 100%">
      <tr>
        <th>Change Due</th>
        <th>Dollars</th>
      </tr>
      <tr>
        <td id="change-due">$0.00</td>
        <td><p id="dollars-output">$0.00</p></td>
      </tr>
    </table>

    <div id="coin-area"><br />
      <table style="width: 100%">
        <tr>
          <th>Quarters</th>
          <th>Dimes</th>
        </tr>
        <tr>
          <td id="quarters-output">$0.00</td>
          <td><p id="dimes-output">$0.00</p></td>
        </tr>
      </table>
    </div>

    <table style="width: 100%">
      <tr>
        <th>Nickels</th>
        <th>Pennies</th>
      </tr>
      <tr>
        <td id="nickels-output">$0.00</td>
        <td><p id="pennies-output">$0.00</p></td>
      </tr>
    </table    
      <p id="test"></p>
    </div>  


  </div>


    
    
     
    
    
    <!-- Don't forget to add your <script> tag here -->
    
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
